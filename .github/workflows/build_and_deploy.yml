name: Build,Analyze,scan
on:
  push:
    branches:
      - main
jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Trivy file scan
        run: trivy fs . > trivyfs.txt

      - name: Docker Build and Push
        run: |
          docker-compose -f docker-compose.yaml build
          docker tag regression_model-webapp xerxez786/regression_model-webapp:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push xerxez786/regression_model-webapp:latest
        env:
          DOCKER_CLI_ACI: 1

      - name: Image scan
        run: trivy image xerxez786/regression_model-webapp:latest > trivyimage.txt

      - name : Trivy CIS Compliance Issue
        run: $ trivy image --compliance docker-cis xerxez786/regression_model-webapp:latest > trivy_image_compliance.txt
      

      


      